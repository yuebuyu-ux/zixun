<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60s读懂世界</title>
    <style>
        :root {
            --primary-bg: #f5f5f7; /* 整体背景灰白 */
            --card-bg: #ffffff; /* 卡片背景 */
            --text-color: #333333;
            --accent-color: #f7d08a; /* 装饰金色 */
            --header-gradient: linear-gradient(to bottom, #fffbf0, #fff);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "PingFang SC", "Microsoft YaHei", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--primary-bg);
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 750px; /* 类似手机长图的宽度 */
            background-color: #fff;
            /* box-shadow: 0 4px 6px rgba(0,0,0,0.1); */
            overflow: hidden;
            position: relative;
        }

        /* Header Section */
        .header {
            padding: 40px 40px 20px 40px;
            background: var(--header-gradient);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
            position: relative;
        }
        
        /* 顶部装饰线/光晕 */
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background-color: #fceeb5;
            box-shadow: 0 0 15px #fceeb5;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        .header-left {
            display: flex;
            flex-direction: column;
        }

        .title {
            font-size: 36px;
            font-weight: 800;
            color: #333;
            margin-bottom: 12px;
            letter-spacing: 2px;
        }
        
        .title span {
            color: #ff8c00; /* 60s 颜色 */
            font-size: 40px;
            margin: 0 4px;
        }

        .date-info {
            font-size: 16px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }
        
        .date-icon {
            color: #ffcc00; /* 太阳图标色 */
            font-size: 20px;
        }

        .header-right {
            text-align: right;
            border-left: 2px solid #ddd;
            padding-left: 20px;
        }

        .week-day {
            font-size: 64px;
            font-weight: 900;
            color: #444;
            line-height: 1;
            letter-spacing: 4px;
        }

        /* News List */
        .content {
            padding: 30px 40px;
            background-color: #fff;
        }

        .news-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .news-item {
            display: flex;
            margin-bottom: 22px;
            line-height: 1.7;
            font-size: 19px;
            color: #222;
            align-items: baseline;
        }

        .item-index {
            flex-shrink: 0;
            width: 26px;
            height: 26px;
            background-color: #eee;
            color: #666;
            border-radius: 50%;
            text-align: center;
            line-height: 26px;
            font-size: 15px;
            font-weight: 700;
            margin-right: 18px;
            transform: translateY(3px); /* 微调对齐 */
        }

        .item-text {
            text-align: justify;
            font-weight: 400;
        }

        /* Footer */
        .footer {
            background-color: #fafafa; /* 略微深一点的底色 */
            padding: 40px 40px;
            text-align: center;
            border-top: 1px dashed #ddd;
            background: linear-gradient(to bottom, #fff, #f7f7f7);
        }

        .quote {
            font-size: 22px;
            color: #444;
            font-weight: 600; 
            font-style: italic;
            margin-bottom: 40px;
            position: relative;
            padding: 0 30px;
            line-height: 1.6;
        }
        
        .quote-mark {
            color: #e0cea6;
            font-size: 28px;
            margin: 0 8px;
            font-family: serif;
        }

        .meta-info {
            font-size: 12px;
            color: #999;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .meta-left {
            text-align: left;
            line-height: 1.8;
        }
        
        .meta-right {
            text-align: right;
            line-height: 1.8;
        }

    </style>
</head>
<body>
    <div class="container" id="capture">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="title">每天 <span>60s</span> 读懂世界</div>
                <div class="date-info">
                    <span class="date-text">{{ date_info.date_str }}</span>
                    <span class="date-icon">☀</span>
                    <span class="lunar-text">{{ date_info.lunar_str }}</span>
                </div>
            </div>
            <div class="header-right">
                <div class="week-day">{{ date_info.week_str }}</div>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <ul class="news-list">
                {% for item in news_items %}
                <li class="news-item">
                    <span class="item-index">{{ loop.index }}</span>
                    <span class="item-text">{{ item }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="quote">
                <span class="quote-mark">「</span>{{ quote.text }}<span class="quote-mark">」</span>
            </div>
            <div class="meta-info">
                <div class="meta-left">
                    <div class="meta-row">{{ footer_info.sources }}</div>
                    <div class="meta-row">{{ footer_info.tech_stack }}</div>
                </div>
                <div class="meta-right">
                    <div class="meta-row">{{ footer_info.copyright }}</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
