<!DOCTYPE html><html lang="zh-CN"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="applicable-device" content="pc,mobile">
<title>安全验证</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: #000;
        color: #fff;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        text-align: center;
        padding: 3rem;
        max-width: 700px;
        width: 90%;
        position: relative;
        z-index: 10;
    }

    .captcha-title {
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        letter-spacing: 1px;
        background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        position: relative;
        text-shadow: 0 10px 30px rgba(0, 114, 255, 0.3);
    }

    .captcha-box {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 1.5rem;
        margin: 1rem auto;
        position: relative;
        overflow: hidden;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .captcha-box::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(0, 114, 255, 0.1), transparent);
        transform: rotate(45deg);
        pointer-events: none;
        z-index: -1;
    }

    .captcha-img-container {
        position: relative;
        width: 100%;
        margin-bottom: 1rem;
    }

    .captcha-img {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        overflow: hidden;
        width: 100%;
        max-width: 320px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        position: relative;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    .captcha-img:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 114, 255, 0.2);
        border-color: rgba(0, 114, 255, 0.3);
    }

    .captcha-img img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .refresh-btn {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        width: 44px;
        height: 44px;
        border-radius: 50%;
        background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
        border: none;
        color: white;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
        transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
        z-index: 2;
    }

    .refresh-btn:hover {
        transform: translateY(-50%) scale(1.1) rotate(15deg);
        box-shadow: 0 8px 25px rgba(0, 114, 255, 0.6);
    }

    .input-group {
        margin-bottom: 1rem;
    }

    .captcha-input {
        width: 100%;
        padding: 14px 20px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: white;
        font-size: 16px;
        letter-spacing: 1px;
    }

    .captcha-input:focus {
        outline: none;
        border-color: rgba(0, 114, 255, 0.5);
        box-shadow: 0 0 20px rgba(0, 114, 255, 0.2);
        background: rgba(255, 255, 255, 0.08);
    }

    .captcha-input::placeholder {
        color: rgba(255, 255, 255, 0.4);
        font-weight: 300;
    }

    .verify-btn {
        width: 100%;
        padding: 14px 40px;
        background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
        box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
    }

    .verify-btn::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transform: translateX(-100%);
        transition: 0.6s;
    }

    .verify-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 114, 255, 0.4);
    }

    .verify-btn:hover::after {
        transform: translateX(100%);
    }

    .verify-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
    }

    .error-msg {
        color: #ff4757;
        margin-top: 20px;
        font-size: 16px;
        display: none;
        background: rgba(255, 71, 87, 0.1);
        border: 1px solid rgba(255, 71, 87, 0.3);
        border-radius: 12px;
        padding: 15px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
    }

    .success-msg {
        color: #2ed573;
        margin-top: 20px;
        font-size: 16px;
        display: none;
        background: rgba(46, 213, 115, 0.1);
        border: 1px solid rgba(46, 213, 115, 0.3);
        border-radius: 12px;
        padding: 15px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
    }

    .loading {
        display: none;
        margin: 20px auto;
        width: 50px;
        height: 50px;
        border: 3px solid rgba(0, 114, 255, 0.1);
        border-radius: 50%;
        border-top-color: #0072ff;
        animation: spin 1s ease-in-out infinite;
    }

    .info-box {
        margin-top: 30px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 15px;
        font-size: 15px;
        color: rgba(255, 255, 255, 0.7);
        text-align: left;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .info-box p {
        color: rgba(255, 255, 255, 0.6);
        font-size: 14px;
        margin: 8px 0;
        align-items: center;
    }

    .contact-info {
        margin-top: 15px !important;
        padding-top: 15px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .contact-info a {
        color: #00c6ff;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .contact-info a:hover {
        color: #0072ff;
        text-decoration: underline;
    }

    .info-box p {
        font-size: 15px;
    }
    
    .info-box p:last-child {
        margin-bottom: 0;
    }

    /* 背景动画 */
    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        background: linear-gradient(45deg, #000428 0%, #004e92 100%);
        overflow: hidden;
    }

    .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
    }

    .star {
        position: absolute;
        background: #fff;
        border-radius: 50%;
        opacity: 0;
        animation: twinkle var(--duration) linear infinite;
        animation-delay: var(--delay);
    }

    .comet {
        position: absolute;
        width: 100px;
        height: 2px;
        background: linear-gradient(90deg, rgba(0, 198, 255, 0.8), transparent);
        transform: rotate(var(--angle));
        top: var(--top);
        left: var(--left);
        opacity: 0;
        animation: comet 10s linear infinite;
        animation-delay: var(--delay);
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0; transform: scale(0.5); }
        50% { opacity: var(--opacity); transform: scale(1); }
    }

    @keyframes comet {
        0% { transform: translateX(-100px) rotate(var(--angle)); opacity: 1; }
        20% { opacity: 1; }
        30% { opacity: 0; }
        100% { transform: translateX(calc(100vw + 100px)) rotate(var(--angle)); opacity: 0; }
    }

    @media (max-width: 768px) {
        .captcha-title {
            font-size: 2.5rem;
        }

        .container {
            padding: 2rem 1.5rem;
        }

        .captcha-box {
            padding: 1.5rem;
        }
        
        .verify-btn {
            padding: 15px 40px;
            font-size: 16px;
        }
    }
    
    .verify-notice {
        text-align: center;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto 30px;
    }

    .verify-notice .main-text {
        font-size: 17px;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 18px;
        font-weight: 500;
        line-height: 1.5;
    }
    
    .verify-notice .main-text span {
        color: #00c6ff;
        background: rgba(0, 198, 255, 0.1);
        padding: 2px 8px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 15px;
        border: 1px solid rgba(0, 198, 255, 0.2);
    }
    
    .verify-notice .sub-text {
        font-size: 15px;
        color: rgba(255, 255, 255, 0.7);
        margin: 8px 0;
        line-height: 1.6;
    }
    
    .verify-notice .tip {
        font-size: 13px;
        color: rgba(255, 255, 255, 0.6);
        margin-top: 15px;
        background: rgba(255, 255, 255, 0.05);
        padding: 8px 16px;
        border-radius: 20px;
        display: inline-block;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
</style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 创建星空背景
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            const cometCount = 5;
            
            // 创建星星
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // 随机位置、大小和动画延迟
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const size = Math.random() * 2 + 1;
                const delay = Math.random() * 5;
                const duration = Math.random() * 3 + 2;
                const opacity = Math.random() * 0.7 + 0.3;
                
                star.style.left = x + '%';
                star.style.top = y + '%';
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.animationDelay = delay + 's';
                star.style.setProperty('--duration', duration + 's');
                star.style.setProperty('--opacity', opacity);
                
                starsContainer.appendChild(star);
            }
            
            // 创建流星
            for (let i = 0; i < cometCount; i++) {
                const comet = document.createElement('div');
                comet.className = 'comet';
                
                // 随机位置、角度和动画延迟
                const top = Math.random() * 50;
                const left = Math.random() * 30;
                const angle = Math.random() * 20 - 10;
                const delay = Math.random() * 15;
                
                comet.style.top = top + '%';
                comet.style.left = left + '%';
                comet.style.setProperty('--angle', angle + 'deg');
                comet.style.setProperty('--delay', delay + 's');
                
                starsContainer.appendChild(comet);
            }
            
            // 获取元素
            const captchaImg = document.getElementById('captchaImg');
            const refreshBtn = document.getElementById('refreshBtn');
            const captchaCode = document.getElementById('captchaCode');
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            
            // 存储验证码token和重定向URL
            let captchaToken = '';
            let redirectUrl = '//tophub.today/daily';
            
            // 获取验证码
            function getCaptcha() {
                loading.style.display = 'block';
                errorMsg.style.display = 'none';
                
                fetch('/captcha/generate')
                    .then(response => response.json())
                    .then(data => {
                        if (!data.error) {
                            captchaImg.innerHTML = `<img src="${data.data.image}" alt="验证码">`;
                            captchaToken = data.data.token;
                        } else {
                            showError('获取验证码失败，请刷新页面重试');
                        }
                        loading.style.display = 'none';
                    })
                    .catch(error => {
                        showError('网络错误，请刷新页面重试');
                        loading.style.display = 'none';
                    });
            }
            
            // 显示错误信息
            function showError(message) {
                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
                successMsg.style.display = 'none';
            }
            
            // 显示成功信息
            function showSuccess(message) {
                successMsg.textContent = message;
                successMsg.style.display = 'block';
                errorMsg.style.display = 'none';
            }
            
            // 验证验证码
            function verifyCaptcha() {
                const code = captchaCode.value.trim();
                
                if (!code) {
                    showError('请输入验证码');
                    return;
                }
                
                loading.style.display = 'block';
                submitBtn.disabled = true;
                
                const formData = new FormData();
                formData.append('token', captchaToken);
                formData.append('code', code);
                formData.append('redirect_url', redirectUrl);
                
                fetch('/captcha/verify', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (!data.error) {
                            showSuccess('验证成功，正在跳转...');
                            setTimeout(() => {
                                window.location.href = data.data.redirect_url;
                            }, 1500);
                        } else {
                            showError(data.msg || '验证失败，请重试');
                            getCaptcha();
                            captchaCode.value = '';
                            submitBtn.disabled = false;
                        }
                        loading.style.display = 'none';
                    })
                    .catch(error => {
                        showError('网络错误，请重试');
                        loading.style.display = 'none';
                        submitBtn.disabled = false;
                    });
            }
            
            // 初始化获取验证码
            getCaptcha();
            
            // 绑定事件
            refreshBtn.addEventListener('click', getCaptcha);
            captchaImg.addEventListener('click', getCaptcha);
            
            submitBtn.addEventListener('click', verifyCaptcha);
            
            captchaCode.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    verifyCaptcha();
                }
            });
        });
    </script>
